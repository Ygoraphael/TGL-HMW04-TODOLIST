<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TODO-LIST</title>
        <link rel = "icon" type = "imagem/x-icon" href = "https://image.shutterstock.com/image-vector/realistic-line-paper-note-do-600w-593488220.jpg"/>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript"></script>
        <meta http-equiv="cache-control" content="no-cache" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body class="body">
        <section class="container">
            <div class="Top">
                <img class="Top_img" src="https://www.pngitem.com/pimgs/m/164-1645084_transparent-to-do-list-png-png-to-do.png">
                <h1 class="Top_title">To-Do List</h1>
            </div>
            <form class="form">
                <div>
                    <input class="input" type="text" id="form_Input" placeholder="Add item..." reqiured/> 
                    <button class="button" type="submit" id="form_Submit"><span>Submit</span></button>
                </div>
            </form>
            <div class="List">
                <ul class="toDoList" id="toDoList" style="list-style-type:none">
                </ul>
            </div>
        </section>        
    </body>
</html>
